{% extends "base.html" %}

{% block content %}

<form method="post">
  <fieldset class="form-group border rounded p-2">
    <legend class="w-auto">Edytuj treść questa i odpowiedź</legend>
    <div class="form-group">
      
      <label for="quest">Treść questa</label>
      <textarea class="form-control" name="quest" id="quest" rows="10">{{ quest }}</textarea>
    </div>
    <div class="form-group">
      <label for="quest_answer">Odpowiedź</label>
      <input class="form-control" name="quest_answer" id="quest_answer" value="{{ quest_answer }}">
    </div>
    <div class="form-group">
      <label for="hour">Godzina startu</label>
      <input class="form-control" name="hour" id="hour" value="{{ hour }}">
    </div>
    <input type="hidden" name="day_id" id="day_id" value="{{ day_id }}">
    <button type="submit" class="btn btn-success btn-block">Dodaj</button>
  </fieldset>
</form>

{% endblock %}
