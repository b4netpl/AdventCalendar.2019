{% extends "base.html" %}

{% block content %}

    <table id="calendar" class="display" cellpadding="0" border="0" cellspacing="0">
        <tbody>
            {% for row in range(6) %}
            <tr>
                {% for col in range(4) %}
                {{ get_image(row,col)|safe }}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
